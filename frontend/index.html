<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSS13 - Gest√£o de Obras MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <div x-data="dashboard()" x-init="carregarObras()" class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üèóÔ∏è WSS13 - Gest√£o de Obras</h1>
            <p class="text-gray-600">MVP Funcional - Sistema de Comunica√ß√£o e Controle</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-bold" x-text="obras.length"></span>
                        </div>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Total de Obras</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="obras.length"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">üìã Obras Ativas</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Obra</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Progresso</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Respons√°vel</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="obra in obras" :key="obra.id">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="obra.nome_obra"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap" x-text="`${obra.progresso_percentual}%`"></td>
                                <td class="px-6 py-4 whitespace-nowrap" x-text="obra.nome_engenheiro || 'N√£o atribu√≠do'"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                obras: [],
                async carregarObras() {
                    try {
                        const response = await fetch('http://localhost:3001/api/obras');
                        const data = await response.json();
                        if (data.success) {
                            this.obras = data.data;
                        }
                    } catch (error) {
                        console.error('Erro ao carregar obras:', error);
                    }
                }
            }
        }
    </script>
</body>
</html>
